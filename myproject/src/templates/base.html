
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Flamenco|Montreal{% endblock %}</title>
    {%include 'snippets/css.html'%}
  </head>
  <body>

    <header>
        <h1>Flamenco de Montreal</h1>
        {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">logout</a>
          {% else %}
          <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
          {% endif %}
          <hr>
    </header>

  
    <main>
      {% block content %}
      {% endblock content %}
    </main>

  </body>
</html>
